<!DOCTYPE HTML>
<html>
<head>
    <title>pixi.js example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
    </style>
    <script src="pixi.js"></script>
</head>
<body>
    <script>
    
    var loremipsum = [
        "Lorem", "ipsum", "dolor", "sit", "amet,", "consectetur", "adipiscing", "elit,", "sed do",
        "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua.", "Ut enim", "ad", "minim",
        "veniam,", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "ut", "aliquip", "ex ea", "commodo", "consequat.",
        "Duis", "aute", "irure", "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu",
        "fugiat", "nulla", "pariatur.", "Excepteur", "sint", "occaecat", "cupidatat", "non", "proident,", "sunt", "in", "culpa", 
        "qui", "officia", "deserunt", "mollit", "anim", "id est", "laborum."
    ];
    
     // *** timer start ***
    var D = new Date();
    var start = D.getTime();
            
    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x66FF99);
 
    // create a renderer instance.
    //var renderer = PIXI.autoDetectRenderer(document.body.clientWidth, document.body.clientHeight);
    var renderer = PIXI.autoDetectRenderer(document.body.clientWidth, document.documentElement.clientHeight-5);
 
    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);
 
//    requestAnimationFrame( animate );
 
    var textArray = {};
    vertical = 50;
    horiz = 30;
    count = 0;
    for(i=0; i<vertical; i++){
        for(j=0; j<horiz; j++){
            // get a random word
            index = Math.floor(Math.random()*loremipsum.length);
            // Make a text object
            //textArray[count] = new PIXI.Text("Hello", {font:"12px Times New Roman", fill:"white"});
            textArray[count] = new PIXI.Text(loremipsum[index], {font:"12px Times New Roman", fill:"white"});
            // Move the text object
            textArray[count].position.x = 35*i;
            textArray[count].position.y = 30*j;
            // add to scene
            stage.addChild(textArray[count]);
            count++;
        }
    }
    renderer.render(stage);
/*
    var end = D.getTime();
    // *** timer end ***
    alert(end-start);
*/
	var end = D.getTime();
	// *** timer end ***
	console.log("Time to render (ms): ");
	console.log(end-start);
	console.log("texts: ");
	console.log(vertical*horiz);
 
 /*
    function animate() {
 
        requestAnimationFrame( animate );
 
        // render the stage   
        renderer.render(stage);
    }
 */
 
    </script>
 
    </body>
</html>
